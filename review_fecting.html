<!DOCTYPE html>
<html>
<head>
  <title>Display Ratings</title>
</head>
<body>
  <h1>Ratings:</h1>
  <div id="ratings"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var rating = localStorage.getItem("rating");
      if (rating) {
        var ratingsDiv = document.getElementById("ratings");
        ratingsDiv.innerHTML = "You rated: " + rating + " stars.";
        localStorage.removeItem("rating");
      } else {
        var ratingsDiv = document.getElementById("ratings");
        ratingsDiv.innerHTML = "No ratings yet.";
      }
    });
  </script>
</body>
</html>
