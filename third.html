  <style>
    /* CSS to display image in a circle */
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    /* CSS to display image in a circle */
    #image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid rgb(245, 240, 240);
      box-shadow: 0 0 5px rgb(223, 219, 219);
      transition: box-shadow 0.5s;
    }

    /* CSS to add spacing between image and rating stars */
    .rating-container {
      margin-top: 1rem;
    }

    /* CSS to display rating stars */
    .rating {
      direction: rtl;
      /* set the direction to right-to-left */
      unicode-bidi: bidi-override;
      /* override the default bidi algorithm */
      font-size: 24px;
    }

    .rating {
      display: inline-block;
      vertical-align: middle;
    }

    .rating input {
      display: none;
    }

    .rating label {
      display: inline-block;
      cursor: pointer;
      color: grey;
    }

    .rating label:before {
      content: '\2605';
    }

    .rating input:checked~label {
      color: orange;
    }

    .container-frame {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(30px);
      border: 2px solid rgb(245, 242, 242);
      width: 30vw;
      height: 110vh;
      margin-top:200px;
      padding:20px;
      
      
    }

    .container {
      padding: 0px;
    }

    /* CSS to adjust the container frame for mobile screens */
@media only screen and (max-width: 600px) {
  .container-frame {

}

/* CSS to adjust the container frame for larger screens */
@media only screen and (min-width: 601px) {

    width: 30vw;
    height: 110vh;
    margin-top: 200px;

    function generateCode() {
		let chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
		let code = "";

		for (let i = 0; i < 5; i++) {
			let randomIndex = Math.floor(Math.random() * chars.length);
			code += chars.charAt(randomIndex);
		}

		return code;
	}
